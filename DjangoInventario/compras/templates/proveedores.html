{% extends "base.html" %}

{% block contenido %}
<table class="table table-striped">
            <tr>
                <th>Nombre</th> 
                <th>Apellido</th>
                <th>Direccion</th>
            </tr>
            
        {% for proveedor in lista_proveedores %}
            <tr>
                <td> {{ proveedor.Nombre }} </td> <td> {{ proveedor.Apellido }} </td> 
            </tr>
            {% empty %}
                <p>No hay proveedores cargados.</p>
        {% endfor %}                       
</table>   
{% endblock %}
